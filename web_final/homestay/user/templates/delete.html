{% load static %}
{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <h1>Are you sure you want to delete?</h1>
            <p>Product Name: {{ product.name }}</p>
            <p><img src="{{ room.image_url }}" alt=""></p>

            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
{% endblock content %}
